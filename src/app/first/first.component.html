<div class="button-holder">
    <button mat-raised-button color="primary" routerLink="/todolist">
      Create To Do List
    </button>
    <button mat-raised-button (click)="openBottomSheet()">
      Bottom Sheet
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>To Do List</th>
        <td mat-cell *matCellDef="let item">{{ item.message }}</td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Deadline Time</th>
        <td mat-cell *matCellDef="let item">{{ item.time }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">{{ item.status }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="'/item/' + row._id"
      ></tr>
    </table>
  </div>
